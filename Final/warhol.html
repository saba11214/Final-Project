<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
     <title>Warhol</title> <!-- Modern Pop -->
    <link rel="stylesheet" href="warholstyles.css">
    <link rel="icon" href="images/faviconw.ico">
  </head>

  <body>
    <div class="frame">
      <img class="art" src="images/warhol.jpg" >
      <img class="face" src="images/monroe.jpg" >
      <img class="tear" src="images/tear.png" >
      <img class="tear2" src="images/tear2.png" >
    </div>


    <img class="puddle" src="images/puddle.png" >
    <img class="puddle2" src="images/puddle2.png" >

    <script>
      var face = document.querySelector('.face');
      var frame = document.querySelector('.frame');
      var puddle = document.querySelector('.puddle');
      var puddle2 = document.querySelector('.puddle2');
      var clicked = 2;

      function start() {
        if (clicked%2 == 0) {
          frame.style.animationPlayState = 'running';}
        else {
          frame.style.animationDirection = 'reverse';
          puddle.style.display = 'flex';
          puddle2.style.display = 'flex';
        }
      }

      face.addEventListener('click', start);
    </script>

  </body>
 </html>
